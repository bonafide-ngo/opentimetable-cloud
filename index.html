<body style="background-color: var(--bs-body-bg);" class="d-flex flex-column vh-100">

                        </a>

                </ul>
            </div>

                            </a>
                            <a name="department" href="#" class="list-group-item bg-primary text-light py-1">
                                <i class="fas fa-sitemap fa-lg pe-2"></i> <span label="departments"></span>
                            </a>
                            <a name="student" href="#" class="list-group-item bg-primary text-light py-1">
                                <i class="fas fa-user fa-lg pe-2"></i> <span label="student"></span>
                            </a>

                    </div>

                                <i class="fas fa-envelope fa-lg pe-2"></i> <span label="contact-us"></span>
                            </a>
                            <a href="https://github.com/bonafide-ngo/opentimetable-cloud/issues" class="list-group-item bg-primary text-light py-1" target="_blank">
                                <i class="fas fa-code fa-lg pe-2"></i> <span label="report-bug"></span>
                            </a>
                            <a href="https://github.com/bonafide-ngo/opentimetable-cloud" class="list-group-item bg-primary text-light py-1" target="_blank">
                                <i class="fab fa-github fa-lg pe-2"></i> OpenTimetable Cloud
                            </a>
                        </div>
                    </div>
                    <div class="col text-start p-2">
                        <div class="mb-4">
                            <h5 label="follow-us"></h5>
                            <div id="social"></div>
                        </div>
                        <div>
                            <h5 label="stewardship"></h5>
                            <div class="list-group">
                                <a href="https://bonafide.ngo" target="_blank" class="list-group-item bg-primary text-light py-1">
                                    <i class="fas fa-cloud fa-lg pe-2"></i> Bona Fide NGO
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-none d-sm-block d-md-none">Breakpoint <span class="badge bg-light fs-5 ms-2 text-primary">sm</span></div>
            <div class="d-none d-md-block d-lg-none">Breakpoint <span class="badge bg-light fs-5 ms-2 text-secondary">md</span></div>
            <div class="d-none d-lg-block d-xl-none">Breakpoint <span class="badge bg-light fs-5 ms-2 text-tertiary">lg</span></div>
            <div class="d-none d-xl-block d-xxl-none">Breakpoint <span class="badge bg-light fs-5 ms-2 text-quaternary">xl</span></div>
            <div class="d-none d-xxl-block">Breakpoint <span class="badge bg-light fs-5 ms-2 text-quintenary">xxl</span></div>
