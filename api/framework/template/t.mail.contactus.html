<div style="background: #4B9AE7; text-align: left; border-radius: 0.8rem;">
    <h1 style="padding: 7px 10px 7px 10px; margin: 0px; color: #fff;">
        {txt_title}
    </h1>
</div>
<div style="padding: 10px 5px 20px 5px;">
    <h2 style="padding-left: 5px;">{txt_header}</h2>
    <hr>
    <pre style="word-wrap: break-word; white-space: pre-line; padding-bottom: 5px">{txt_message}</pre>
    <figcaption style="text-align: right; padding: 0px 15px 10px 0px;">
        {txt_name} &lt;{txt_email}&gt; <cite>{txt_organisation}</cite> <b>[{txt_type}]</b> {txt_lang}, {txt_ip}
    </figcaption>
    <hr>
    <div style="color: #abb6c2; text-align: left; ">
        {txt_date} UTC {txt_time}
    </div>
</div>
