<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        {txt_title}
    </title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap");

        body {
            font-family: Lato, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #fff;
            color: #20374c;
            font-size: 1rem;
        }
    </style>
</head>

<body style="padding: 5px;">
    <div style="width: 100%; text-align: left;">
        <div style="text-align: right; padding: 9px;">
            <img alt="{txt_title}" src="{src_logo}" style="width: 128px;" />
        </div>
        {body}
        <div style="background: #AAB5C2; border-radius: 0.8rem; padding: 7px 10px 7px 10px; color: #fff; text-align: right;">
            {txt_license} - {txt_version}
        </div>
        <div style="padding: 7px 5px 7px 5px; color: gray; text-align: left;">
            {txt_footer}
        </div>
    </div>
</body>

</html>
